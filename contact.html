    <h1>nous contacter</h1>
    <form action="contact.html">
        <fieldset>
            <legend>nous contacter</legend>
            <div></div>
            <label for="emailinput">votre email</label>
            <input type="text" name="email" id="emailinput" placeholder="contact@demo.fr">
        </div>
        <div>
            <label for="nameinput">votre nom</label>
            <input type="text" name="firstname" id="nameinput">
        </div>
        <div>
            <input type="radio" name="sexe" id="masculin">
            <label for="masculin">masculin</label>
        </div>
        <div>
            <input type="radio" name="sexe" id="feminin">
            <label for="feminin">feminin</label>
        </div>
        <div>
            <label for="message">votre message</label>
            <textarea name="message" id="message" cols="30" rows="10">votre message</textarea>
        </div>
        <DIV><label><input type="checkbox" name="cgu" checked>j'accetpe les conditions d'utilisations</label></DIV>
        <input type="submit" value="Envoyer un email">
        <input type="reset" value="annuler">
        </fieldset>
    </form>
